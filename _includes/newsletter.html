<div class="modal fade newsletter" id="newsletter" tabindex="-1" role="dialog" aria-labelledby="newsletter" aria-hidden="true">
  <div class="modal-dialog newsletter-{{site.newsletter.type}}" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-12 p-5">
            <div class="row">
              <div class="col-md-12 col-12 mb-2 text-center heading">
                {% if site.newsletter.type == 'primary' %}
                <img class="img-fluid" src="{{site.data.resources.logos['rectangle-dark']}}" alt="Snoopyo Search">
                {% else %}
                <img class="img-fluid" src="{{site.data.resources.logos['rectangle-light']}}" alt="Snoopyo Search">
                {% endif %}
                <p class="message">{{site.newsletter.message}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center heading">
                <form>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-white"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                      </div>
                      <input type="email" class="form-control rounded-0" aria-describedby="emailHelp" placeholder="{{site.newsletter.placeholder}}">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-dark form-control rounded-0"><strong>{{site.newsletter.btn_text}}</strong></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
